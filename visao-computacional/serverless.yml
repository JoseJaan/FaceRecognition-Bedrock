service: vision
frameworkVersion: '4.1.16'

provider:
  name: aws
  runtime: python3.9

functions:
  health:
    handler: handler.health
    events:
      - httpApi:
          path: /
          method: get
  v1Description:
    handler: handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get
  v2Description:
    handler: handler.v2_description
    events:
      - httpApi:
          path: /v2
          method: get
  analyze_image:
    handler: handler.analyze_image
    role: arn:aws:iam::767398027208:role/api-tts-dev-us-east-1-lambdaRole
    events:
      - httpApi:
          path: /v1/vision
          method: post
